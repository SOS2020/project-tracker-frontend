type Project @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  events: [Event!]! @connection(name: "ProjectEvents")
  archived: Boolean!
}

type Event @model @auth(rules: [{allow: owner}]) {
  id: ID!
  project: Project! @connection(name: "ProjectEvents")
  time: AWSDateTime!
  note: String
  hidden: Boolean!
  filenames: [String!]
  audio: String
  video: String
}